<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>CV Generator</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
<!--  Header section for the top bar -->
<header>
    <h1>CV Generator</h1>
</header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="information.html">About me</a></li>
            <li><a href="saves.html">My saved CV's</a></li>
            <li id ="li2"><a href="pro.html">Go Pro</a></li>
            <li><img src="assets/icon.png" style="width:30px;height: 30px;;"></li>
        </ul>
    </nav>
        <!-- Single Form for All Sections -->
    <form action="/api/generate" method="POST" class="cv-form">
        <fieldset>
            <legend>Name</legend>
            <input type="text" name="name" placeholder="Your Name"  />
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <input type="email" name="email" placeholder="Your email"  />
        </fieldset>

        <fieldset>
            <legend>Number</legend>
            <input type="number" name="phone" placeholder="Your phone"  />
        </fieldset>

        <fieldset>
            <legend>Faceshot</legend>
            <input type="file" name="picture" placeholder="Input your picture"  accept=".png, .jpg, .jpeg" />
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <input type="text" name="address" placeholder="Your address"  />
        </fieldset>

        <fieldset>
            <legend>LinkedIn</legend>
            <input type="url" name="linkedin" placeholder="Link to your LinkedIn Profile"  />
        </fieldset>

        <fieldset>
            <legend>GitHub</legend>
            <input type="url" name="github" placeholder="Link to your GitHub Profile"  />
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <div id="educationContainer">
                <input name="education1" id="education1" placeholder="Education"  />
                <button type="button" onclick="addField('education', 'educationContainer', 'education')">+</button>
                <button type="button" onclick="removeField('education', 'educationContainer', 'education')">-</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Occupation</legend>
            <textarea name="occupation1" placeholder="Occupation" rows="3" ></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea name="experience" placeholder="Experience" rows="3"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <div id="skillsContainer">
                <input name="skill1" id="skill1" placeholder="Skill"  />
                <button type="button" onclick="addField('skills', 'skillsContainer', 'skill')">+</button>
                <button type="button" onclick="removeField('skills', 'skillsContainer', 'skill')">-</button>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>About Me</legend>
            <textarea name="about" placeholder="Tell us about yourself" rows="4" ></textarea>
        </fieldset>

        <button type="submit">Generate CV</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
