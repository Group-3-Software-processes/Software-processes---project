<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Generator</title>
</head>
<body>
    <h1>CV Generator</h1>
    
    <!-- Single Form for All Sections -->
    <form id="cv-form">
        <fieldset>
            <legend>Name</legend>
            <input type="text" name="name" placeholder="Your Name" required />
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <input type="email" name="email" placeholder="Your email" required />
        </fieldset>

        <fieldset>
            <legend>Number</legend>
            <input type="number" name="phone" placeholder="Your phone" required />
        </fieldset>

        <fieldset>
            <legend>Faceshot</legend>
            <input type="file" name="picture" placeholder="Input your picture" required accept=".png, .jpg, .jpeg" />
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <input type="text" name="address" placeholder="Your address" required />
        </fieldset>

        <fieldset>
            <legend>LinkedIn</legend>
            <input type="url" name="linkedin" placeholder="Link to your LinkedIn Profile" required />
        </fieldset>

        <fieldset>
            <legend>GitHub</legend>
            <input type="url" name="github" placeholder="Link to your GitHub Profile" required />
        </fieldset>

        <fieldset id="educationFieldset">
            <legend>Education</legend>
            <div id="educationContainer">
                <input name="education1" id="education1" placeholder="Education" required />
            <button type="button" onclick="addField('education', 'educationContainer', 'education')">Add More Education</button>
            <button type="button" onclick="removeField('education', 'educationContainer', 'education')">Remove Last Education</button>
        </div>
        </fieldset>

        <fieldset>
            <legend>Occupation</legend>
            <!-- Using textarea for potentially longer, multiline descriptions -->
            <textarea name="occupation1" placeholder="Occupation" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <!-- Using textareas for potentially longer, multiline descriptions -->
            <input name="experience" placeholder="Experience" rows="3" required></input>
        </fieldset>

        <fieldset id="skillsFieldset">
            <legend>Skills</legend>
            <div id="skillsContainer">
                <input name="skill1" id="skill1" placeholder="Skill" required />
            <button type="button" onclick="addField('skills', 'skillsContainer', 'skill')">Add More Skills</button>
            <button type="button" onclick="removeField('skills', 'skillsContainer', 'skill')">Remove Last Skill</button>
        </div>
        </fieldset>
        
        <fieldset>
            <legend>About Me</legend>
            <!-- Using textareas for potentially longer, multiline descriptions -->
            <textarea name="about" placeholder="Tell us about yourself" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate CV</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
