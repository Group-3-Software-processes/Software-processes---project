<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Generator</title>
</head>
<body>
    <h1>CV Generator</h1>
    

    <form id="cv-form">
        <ul>
            <li><input type="text" name="name" placeholder="Your Name" required /></li>
            <li><input type="email" name="email" placeholder="Your email" required /></li>
            <li><input type="number" name="phone" placeholder="Your phone" required /></li>
            <li><input type="file" name="picture" placeholder="Input your picture" required accept=".png, .jpg, .jpeg" /></li>
            <li><input type="text" name="address" placeholder="Your address" required /></li>
        </ul>
   
        <button name="submitbutton" type="submit">Generate CV</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
